<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
  <div class="weather-app">
    <header>
      <form id="weather-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city">Paris</h1>
          <div class="current-details">
            <span id="date">Saturday 15:32</span>, <span id="description">moderate rain</span> <br />
            Humidity: <strong id="humidity">87%</strong>, Wind: <strong id="wind-speed">7.2km/h</strong>
          </div>
        </div>
        <div class="current-temperature">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
           class="current-temperature-icon"
            />
          </span>
          <span class="current-temperature-value"> 14 </span>
          <span class="current-temperature-unit"> Â°C </span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by

        <a href="https://github.com/saramendes96/ProjectSheCodesPlus" target="_blank"> on GitHub</a> and
        <a href="https://dancing-mochi-91d372.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  <script src= "src/index.js"></script>
  </body>
</html>
